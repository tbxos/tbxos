{% extends 'base.html' %}
{% block content %}
{%if post.pic%}

<img src="{{post.pic.url}}"> 
{%endif%}
<p>글 제목 : {{post.title}}</p>
<p>글 내용</p>
{{post.content|linebreaksbr}}
<br>
<a href="/">돌아가기</a>
{%if request.user == post.user or request.user.is_staff %}
<a href="{%url 'update' post.id%}">수정하기</a>
<a href="{%url 'delete' post.id%}">삭제하기</a>

{%endif%}
{% endblock %}
